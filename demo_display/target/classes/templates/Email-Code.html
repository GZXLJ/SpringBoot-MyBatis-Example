<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>验证码邮件</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image {
      width: 100%;
    }
    .content {
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .tail {
      color: gray;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .code-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }
    .code {
      background-color: #f0f0f0;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 5px;
    }
    .small-image {
      /*position: absolute;*/
      /*right: -10px; */
      margin-top: 30px;
      width: 100px; /* Adjust the size as needed */
    }
    .us {
      color: gray;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="https://pic.imgdb.cn/item/6655d739d9c307b7e9f6343f.jpg" alt="Image 1" class="image">
  <div class="content">
    <h2>您的验证码</h2>
    <p>您好，</p>
    <p>请使用以下验证码完成密码重置过程：</p>
    <div class="code-container">
      <div class="code">{{code}}</div>
    </div>
    <p>此验证码在10分钟内有效。</p>
    <p>谢谢！</p>
    <HR style="border:1 dashed #89ffb3" width="80%"  SIZE=1>
    <a class="us" href="https://github.com/YusJade/SpringBoot-MyBatis-Example/tree/master">SpringBoot-MyBatis-Example 项目组</a>
    <br>
    <img src="https://pic.imgdb.cn/item/6655d6d5d9c307b7e9f5bb74.png" alt="Small Image" class="small-image">
  </div>
  <img src="https://pic.imgdb.cn/item/6655d737d9c307b7e9f632fa.jpg" alt="Image 2" class="image">
  <div class="tail">
    “我梦见一片焦土，一株破土而生的新蕊，它迎着骄阳绽放，向我低语呢喃......”<br>
    “飞萤扑火，向死而生。”<br>
    “愿我们在清醒的现实再会。”
  </div>
</div>
</body>
</html>
